name: livealone-front

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-3-34-123-112.ap-northeast-2.compute.amazonaws.com << 'EOF'
            cd frontlivealone
            git pull origin develop
            # 캐시 디렉토리 삭제
            rm -rf node_modules/.cache
            npm outdated
            npm install
            npm ci
            # OpenSSL 레거시 암호화 지원을 활성화하여 빌드
            export NODE_OPTIONS=--openssl-legacy-provider
            npm run build
            
            # PM2 앱 정지 후 삭제 (확실한 종료를 위해)
            pm2 stop all || true
            pm2 delete all || true
            # 애플리케이션 다시 시작
            pm2 start npm --name "react-app" -- start
          EOF
